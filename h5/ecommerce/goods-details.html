<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>商品详情</title>
		<!-- build:css css/style.css -->
		<link rel="stylesheet" href="../bower_components/weui/dist/style/weui.css">
		<link rel="stylesheet" href="../bower_components/swiper/dist/css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<!-- endbuild -->
		<!-- build:js js/goods-details.js -->
		<script src="../bower_components/swiper/dist/js/swiper.min.js"></script>
	</head>

	<body class="container-with-footermenu" style="background: #f2f2f2;">
		<div class="goods-details__wrapper">
			<div class="goods-details__info">
				<!-- Slider main container -->
				<div class="swiper-container goods-details-swiper">
					<!-- Additional required wrapper -->
					<div id="div_adv" class="swiper-wrapper">
						<!-- Slides -->
						<script id="adv_tmpl" type="text/x-dot-template">
							{{~it:value:index}}
							<div class="swiper-slide"><img src="{{= imageServer + common.replace(value, '\\\\', '\/') }}" width="50%" alt=""></div>
							{{~}}
						</script>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				</div>
				<div class="goods-info">
					<p id="p_title" class="title"></p>
					<p id="p_memo" class="details"></p>
				</div>
			</div>
			<!--<div id="div_addr" style="display: none;" class="weui-panel">
				<div class="weui-panel__bd">
					<div class="weui-media-box weui-media-box_small-appmsg">
						<div class="weui-cells">
							<a class="weui-cell weui-cell_access" href="javascript:;">
								<div class="weui-cell__bd weui-cell_primary">
									<div class="order-infos">
										<span class="text">送至</span>
										<div class="order-main">
											<p id="p_addr" class="address"></p>
											<p class="time"></p>
											<p class="price">运费8元</p>
										</div>
									</div>
								</div>
								<span class="weui-cell__ft"></span>
							</a>
						</div>
					</div>
				</div>
			</div>-->
			<div class="weui-panel comment-panel">
				<div class="weui-panel__bd">
					<div class="weui-media-box weui-media-box_small-appmsg">
						<div class="weui-cells">
							<div class="weui-cell" href="javascript:;">
								<div class="weui-cell__bd weui-cell_primary">
									<p>图文详情</p>
								</div>
								<span class="weui-cell__ft"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weui-tab">
				<!--<div class="weui-navbar">
					<div class="weui-navbar__item weui-bar__item_on">
						图文详情
					</div>
					<div class="weui-navbar__item">
						出版信息
					</div>
				</div>-->
				<div id="div_richtext" class="weui-tab__panel goods-details__panel">

				</div>
			</div>
		</div>
		<div class="weui-tabbar footer-menu order-menu">

			<script id="price_tmpl" type="text/x-dot-template">
				<a href="javascript:;" class="weui-tabbar__item">
					<span class="weui-tabbar__label">
					<p class="price-normal">
						<span id="s_unit" class="unit">¥{{=it.unit}} </span>
					<span id="s_dot" class="dot">.{{=it.dot}}</span>
					</p>
					{{? it.vipprice}}
					<p id="p_vipprice" class="price-vip">会员价:¥<span id="s_viprpice">{{= it.vipprice}}</span></p>
					{{?}}
					</span>
				</a>
			</script>
			<a id="a_joinvip" href="javascript:;" style="display: none;" class="weui-tabbar__item join">
				<p class="weui-tabbar__label">加入会员</p>
			</a>
			<a id="a_buy" href="javascript:;" class="weui-tabbar__item buy">
				<p class="weui-tabbar__label">立即购买</p>
			</a>
		</div>
	</body>

	<script src="../js/api/ecommerce.js" type="text/javascript" charset="utf-8"></script>
