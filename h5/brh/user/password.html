<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>百人会</title>
		<!-- build:css css/style.css -->
		<link rel="stylesheet" href="../../bower_components/weui/dist/style/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<!-- endbuild -->
	</head>

	<body>
		<div class="password-container">
			<div class="weui-cells__title">密码不能少于6位数</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">输入旧密码</label>
					</div>
					<div class="weui-cell__bd">
						<input id="password" class="weui-input" type="password" placeholder="">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">输入新密码</label>
					</div>
					<div class="weui-cell__bd">
						<input id="newpassword" class="weui-input" type="password" placeholder="">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">确认新密码</label>
					</div>
					<div class="weui-cell__bd">
						<input id="confirmpassword" class="weui-input" type="password" placeholder="">
					</div>
				</div>
			</div>
		</div>
		<div style="margin-top: 20px;width: 80%; margin: 20px auto;">
			<a id="btnSure" href="javascript:;" class="weui-btn weui-btn_default">确认</a>
		</div>
	</body>

	<script src="../../js/urlConfig.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/apiCaller.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../bower_components/dot/doT.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/message.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/cache.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/api/brh.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../bower_components/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/password.js" type="text/javascript" charset="utf-8"></script>

</html>
