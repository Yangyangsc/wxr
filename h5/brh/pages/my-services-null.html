<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>百人会</title>
  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="../bower_components/weui/dist/style/weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <!-- endbuild -->

  <!-- build:js js/main.js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../scripts/main.js"></script>
  <!-- endbuild -->
</head>

<body>
  <div class="services-container">
    <img src="../images/null.png" alt="" class="null">
  </div>
  <div class="footer-menu_container">
    <div class="weui-flex">
      <div class="weui-flex__item" onclick="window.location.href='/index.html'">
        <i class="icon icon-home"></i>
        <span class="title">首页</span>
      </div>
      <div class="weui-flex__item active" onclick="window.location.href='./pages/media.html'">
        <i class="icon icon-search"></i>
        <span class="title">媒体库</span>
      </div>
      <div class="weui-flex__item" onclick="window.location.href='./pages/zhiku.html'">
        <i class="icon icon-star"></i>
        <span class="title">智库</span>
      </div>
      <div class="weui-flex__item" onclick="window.location.href='./pages/train.html'">
        <i class="icon icon-doc"></i>
        <span class="title">培训</span>
      </div>
      <div class="weui-flex__item" onclick="window.location.href='./pages/profile.html'">
        <i class="icon icon-profile"></i>
        <span class="title">我的</span>
      </div>
    </div>
  </div>
</body>

</html>
