<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>百人会</title>
		<!-- build:css css/style.css -->
		<link rel="stylesheet" href="../bower_components/weui/dist/style/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- endbuild -->

	</head>

	<body>

	</body>
	<div class="login-container">
		<div class="login-logo">
			<img src="images/logo.png" class="logo" alt="">
		</div>
		<div class="login-form-container">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<span class="icon icon-name"></span>
					</div>
					<div class="weui-cell__bd">
						<input id="account" class="weui-input" type="text" placeholder="请输入账号">
					</div>
					<div class="weui-cell__ft">
						<span class="icon"></span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<span class="icon icon-lock"></span>
					</div>
					<div class="weui-cell__bd">
						<input id="password" class="weui-input" type="password" placeholder="请输入密码">
					</div>
					<div class="weui-cell__ft">
						<span id="btnSee" class="icon icon-eye"></span>
					</div>
				</div>
				<div class="weui-btn-area">
					<a class="weui-btn weui-btn_primary btn-login" href="#" id="btnLogin">登录</a>
				</div>
			</div>
		</div>
		<div class="login-info">互联网的星球里，没有人是孤岛</div>
	</div>
	<script src="../js/urlConfig.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/apiCaller.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/dot/doT.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/message.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/cache.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/api/brh.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jExtension.js" type="text/javascript" charset="utf-8"></script>

	<script src="user/js/login.js" type="text/javascript" charset="utf-8"></script>

</html>
