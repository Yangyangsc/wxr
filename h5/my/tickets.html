<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>我的票务</title>
		<!-- build:css css/style.css -->
		<link rel="stylesheet" href="../bower_components/weui/dist/style/weui.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<!-- endbuild -->
		<!-- build:js js/goods-details.js -->
	</head>

	<body class="container-with-footermenu" style="background: #f2f2f2;">
		<div id="div_orders" class="goods-details__wrapper ">
		</div>
		<div id="div_nodata" style="height: 100%; width: 100%; text-align: center;padding-top: 40%; display: none;">
			<img src="../images/no_data.png" style="width: 100px;" />
			<p style="font-size: 19px;color: gray;">暂无数据</p>
		</div>
	</body>
	<!--描述：模版-->
	<script id="actorder_tmpl" type="text/x-dot-template">
		{{~it:value:index}}
		<div class="weui-panel address-panel my-order__item">
			<div class="weui-panel__hd">
				<a href="javascript:;" orderid="{{=value.order_id}}" class="add-address pull-right showticket {{? value.checkedcount==value.ticket_count}} order-done">已签到 {{??}}">取票{{?}}</a>报名日期：{{=value.order_date}}</div>
			<div class="weui-panel__bd">
				<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd ticket">
						<img class="weui-media-box__thumb" src="{{? value.activity_cover}} {{= imageServer + common.replace(value.activity_cover, '\\\\', '\/') }} {{??}}./images/goods_default.jpg{{?}}" alt="">
					</div>
					<div class="weui-media-box__bd">
						<div class="pull-left">
							<h4 class="weui-media-box__title">{{=value.activity_topic}}</h4>
							<p class="book-info"><i class="icon icon-clock"></i>{{=common.combine2DateString(value.activity_date_start,value.activity_date_end)}}
							</p>
							<p class="book-info"><i class="icon icon-map"></i>{{=value.activity_city_name+value.activity_location}}</p>
						</div>
						<div class="price-details pull-right">{{? value.discount_price==0}}免费{{??}}¥{{=value.discount_price.toFixed(2)}}{{?}}</div>
					</div>
				</a>
			</div>
		</div>
		{{~}}
	</script>

	<script src="../js/cache.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/urlConfig.js" type="text/javascript" charset="utf-8"></script>
	<!-- <script src="../js/autoLogin.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="../js/apiCaller.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/api/activity.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/message.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/dot/doT.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/tickets.js" type="text/javascript" charset="utf-8"></script>

</html>
