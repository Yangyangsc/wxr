            <div class="p_left">

                <p class="prizes">￥60</p>

    <!-- 底部技术支持 -->
    <div class="bottom_support"> </div>
    
    <!-- Toast弹窗 -->
    <div class="Prompt"></div>
    <!-- 我的奖品列表模板 -->
    <script type="text/template" id="list">
      {{each item_list as list index}}
        {{if list.used == 1}}
        <div class="p_cont contInfo">
          <div class="p_left">
            <div class="left_content">
              <p class="prizes">￥{{list.yhq}}</p>
              <p class="coupons">抵扣券</p>
            </div>
          </div>
          <div class="p_right">
            <div class="right_content">
              <p class="right_tit">{{list.activity_topic}}</p>
              <p class="time equally">有效期:{{list.activity_date_start}}~{{list.activity_date_end}}</p>
              <p class="equally">使用说明：本大会票数有限，入大会门票售罄，则峰会购票抵扣券自动无效</p>
            </div>
          </div>
          <img class="alreadyUsed" src="images/answer/alreadyUsed.png" alt="">
        </div>
        {{else}}
         <a href="answer_receiveprize.html?yhqid={{list.yhq_id}}" class="p_cont">
          <div class="p_left">
            <div class="left_content">
              <p class="prizes">￥{{list.yhq}}</p>
              <p class="coupons">抵扣券</p>
            </div>
          </div>
          <div class="p_right">
            <div class="right_content">
              <p class="right_tit">{{list.activity_topic}}</p>
              <p class="time equally">有效期:{{list.activity_date_start}}~{{list.activity_date_end}}</p>
              <p class="equally">使用说明：本大会票数有限，入大会门票售罄，则峰会购票抵扣券自动无效</p>
            </div>
          </div>
        </a>
        {{/if}}
      {{/each}}
    </script>

    <script type="text/javascript" src="js/answer/answer_common.js"></script>
    <script src="js/cache.js" type="text/javascript" charset="utf-8"></script>
