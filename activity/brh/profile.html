<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>百人会</title>
		<!-- build:css css/style.css -->
		<link rel="stylesheet" href="../bower_components/weui/dist/style/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- endbuild -->

	</head>

	<body>
		<div class="profile-top">
			<div class="profile-infos">
				<div id="userName" class="profile-infos__name"></div>
				<div class="profile-infos__thumb">
					<img id="img_head" src="images/head_default.jpg" alt="">
				</div>
				<div class="profile-infos__text">
					<!--<p>理事/标准会员</p>-->
					<p>注册时间：<span id="s_joindate"></span></p>
				</div>
			</div>
			<a href="user/password.html"  class="change-password">
				<i class="icon-edit"></i>修改密码</a>
		</div>
		<div class="profile-main">
			<div class="my-service">
				<div class="my-service__header">
					<a href="user/my-services.html" class="view-more">查看全部(<span id="s_total"></span>) &gt;</a>
					<span class="title">我预约的服务</span>
				</div>
				<div class="my-service__body"><img src="images/reservation.jpg" alt=""></div>
			</div>
			<div class="service-lists">
				<div class="service-lists__header">标准会员权益</div>
				<div id="slist" class="service-lists__body">

				</div>
			</div>
		</div>
		<div class="footer-menu_container">
			<div class="weui-flex">
				<div class="weui-flex__item" onclick="window.location.href='index.html'">
					<i class="icon icon-home"></i>
					<span class="title">首页</span>
				</div>
				<div class="weui-flex__item" onclick="window.location.href='media.html'">
					<i class="icon icon-search"></i>
					<span class="title">媒体库</span>
				</div>
				<div class="weui-flex__item" onclick="window.location.href='zhiku.html'">
					<i class="icon icon-star"></i>
					<span class="title">智库</span>
				</div>
				<div class="weui-flex__item" onclick="window.location.href='train.html'">
					<i class="icon icon-doc"></i>
					<span class="title">培训</span>
				</div>
				<div class="weui-flex__item active" onclick="window.location.href='profile.html'">
					<i class="icon icon-profile"></i>
					<span class="title">我的</span>
				</div>
			</div>
		</div>

		<!--列表模版-->
		<script id="svc_temp" type="text/x-dot-template">
			{{~it:value:index}}
			<div class="service-item">
				<div class="service-item__title">{{= value.service_name}}</div>
				<div class="service-item__total">{{=value.service_describ}} ×{{=value.service_remain}}</div>
				<!--<div class="service-item__duration">2017-10-01至 2018-10-01 有效</div>-->
			</div>
			{{~}}
		</script>

	</body>
	<script src="../js/urlConfig.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/apiCaller.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/dot/doT.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/message.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/cache.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/api/brh.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="user/js/me.js?rnd=v1" type="text/javascript" charset="utf-8"></script>

</html>
