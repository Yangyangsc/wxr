<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="name=cai" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <title>领取奖品</title>
    <link rel="stylesheet" type="text/css" href="css/anwer/answer_base.css" />

      document.write("<link rel=stylesheet href=css/anwer/answer_receiveprize.css?v=" + Date.now() + ">");
    </script>

  <body>
 
    <!-- 整体结构 -->
    <div class="p_layout">
      <!-- 海报页面 -->
      <div class="p_box">
        <div class="p_title">
          <p class="p_cong">恭喜你！</p>
          <p>获得2019星外星人千人峰会￥<text class="deduCoupon"></text>元抵扣券</p>
        </div>
        <!-- 票券 -->
        <div class="p_cont">
          <div class="p_left">
            <div class="left_content">
              <p class="prizes">￥<text class="deduCoupon"></text></p>
              <p class="coupons">抵扣券</p>
            </div>
          </div>
          <div class="p_right">
            <div class="right_content">
              <p class="right_tit" id="titles">
                <!-- 2019中国外星人千人峰会-->
              </p>
              <p class="time equally">有效期:<text id="datatime"></text></p>
              <p class="equally">使用说明：本大会票数有限，入大会门票售罄，则峰会购票抵扣券自动无效</p>
            </div>
          </div>
        </div>
        <!-- 提示状态 -->
        <div class="p_state">
          <div id="linkActivity">了解2019中国外星人千人峰会使用抵扣券优惠购票</div>
        </div>
        <!-- 按钮 -->
        <div class="p_btns">
          <button id="shareBtn">挑战朋友</button>
          <a href="./answer_rankinglist.html">排行榜</a>
        </div>
        <!-- 彩蛋分割线 -->
        <div class="p_bottom">
          <div class="b_tit">彩蛋分割线</div>
          <img class="p_erwei" src="images/answer/answer_customer.jpg" alt="">
          <div class="p_introduce">
            <p class="distinguish">识别二维码关注"外星人"</p>
            <p>了解更多峰会动态,题目答案也会届时发布噢～</p>
          </div>
        </div>
      </div>

    </div>
    
        <!-- 底部技术支持 -->
    <div class="bottom_support"> </div>
    
      <!-- 点击挑战朋友的弹窗 -->
      <div class="share_popup">
        <div class="share_box">
          <img class="share_arrow" src="images/answer/rink_arrow.png" alt="">
          <img class="share_img" src="images/answer/challenge_share.png" alt="">
        </div>
      </div>
    <script type="text/javascript" src="js/answer/answer_reset.js"></script>
    <script type="text/javascript" src="js/answer/answer_common.js"></script>
    <script src="js/cache.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/lib/weui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/apiCaller.js" type="text/javascript" charset="utf-8"></script>
