    <style>
            .box-shadow-2{  
                -webkit-box-shadow:0 0 10px #999;  
                -moz-box-shadow:0 0 10px #999;  
                box-shadow:0 0 10px #999;  
                };  
            .gauge {
                    width: 130px;
                    height: 40px;
                    text-align: center;
                    line-height: 40px;
                    font-size: 18px;
                    font-weight: bold;
                    }
            .color_1{color:#FE8036};
            .color_2{color:#47B647};
            #totalInfo { height: 180px}
            #totalInfo  ul {padding-left:40%; padding-top: 20px; overflow:hidden; clear:both;}
            #totalInfo  ul li{ list-style:none;float:left; text-align:center; font-size:32px; margin:0 30px 0 0; padding:0 30px 0 0; border-right:1px solid #e8e8e8;}
            #totalInfo  ul li:last-child{ border-right:none; padding:0; margin:0 15px 0 0; }
            #totalInfo  ul li span{ display:block; font-size:12px; margin:10px 0 5px; color:#8c8c8c;}
    </style>
