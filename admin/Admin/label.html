    <link rel="stylesheet" type="text/css" href="../App_Themes/icon.css" />
        <script>
        var detailForm;
        $(document).ready(function () {
            detailForm = new detailForm('formLabel', {
                initForm:function(){
                    if (!$.isNullOrEmpty($.getUrlParam('pid')))
                     $('#pid').val($.getUrlParam('pid'));
                },
                bindOption: { url: '/label' },
                saveOption: {
                    button: '#lnkSave', url:'/label',
                    successFunc: function (result) {
                        dialogHelper.closeModal(result);
                    }
                }
            });
            detailForm.bindForm();
        });
    </script>
</head>

<form id="formLabel" runat="server">
 <div id="main-layout" class="easyui-layout" style="height: 500px;">
    <div data-options="region:'north'" style="border: none;">
        <div class="dialog-button" style="text-align: left; padding: 10px 10px 10px 40px;">
            <a href="#" class="easyui-linkbutton" iconcls="icon-save" id="lnkSave">保存</a>
            <a href="javascript:dialogHelper.closeModal();" class="easyui-linkbutton" iconcls="icon-cancel" style="margin-left: 7px;">取消</a>
        </div>
    </div>
    <div data-options="region:'center',title:''">
         <input type="hidden" id="pid" name="parent" />
        <table class="form_table" style="padding-top: 30px;width:90%" data-options="fit:true">
            <tr>
                <th style="width:140px">标签名称:</th>
                <td>
                    <input class="easyui-textbox theme-textbox-radius"  style="width: 200px" name="label" data-options="missingMessage:'请输入标签名称',required:true,validType:'length[1,50]'" />
                </td>
            </tr>
            <tr>
                <th>排序索引:</th>
                <td>
                    <input class="easyui-numberbox theme-textbox-radius"   style="width: 80px"  name="index" data-options="min:0,max:100000" />
                </td>
            </tr>
        </table>
    </div>
 </div>
</form>
