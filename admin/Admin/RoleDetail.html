<form id="formRole" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div data-options="region:'north'" style="border: none;">
            <div class="dialog-button" style="text-align: left; padding: 10px 10px 10px 40px;">
                <a href="#" class="easyui-linkbutton"  iconcls="icon-save" id="lnkSave">保存</a>
                <a href="javascript:dialogHelper.closeModal();" class="easyui-linkbutton" iconcls="icon-cancel" style="margin-left: 7px;">取消</a>
            </div>
        </div>
        <div data-options="region:'center',title:''">
            <div id="tabPersonal" class="easyui-tabs" data-options="tabWidth:130,tabHeight:40,fit:true">
                <div title="<span class='tt-inner'>基本信息</span>" style="padding: 10px;" data-options="fit:true">
                    <table class="form_table" style="padding-top: 10px;" data-options="fit:true">
                        <tr>
                            <th>角色名称: <font color='red'>*</font></th>
                            <td>
                                <input class="easyui-textbox theme-textbox-radius"  name="name" data-options="missingMessage:'请输入角色名称',required:true,validType:'length[1,50]'" />
                            </td>
                        </tr>
                        <tr>
                            <th>系统管理角色: </th>
                            <td>
                                <input type="checkbox"  name="admin"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div title="<span class='tt-inner'>用户</span>" style="padding: 5px" data-options="fit:true">
                    <div id="tools_1" style="width: 100%; border: none;">
                        <div class="easyui-panel" style="padding: 5px; border: none">
                            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addUsers()">添加用户</a>
                            <a href="#" id="btnDeleteUser" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-delete'">删除用户</a>
                        </div>
                    </div>
                    <table id="dgUsers" class="form_table" style="padding-top: 10px;" align="center">
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
