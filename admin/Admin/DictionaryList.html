<form id="aspnetForm" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div id="side" data-options="region:'west',split:true,iconCls:'icon-file1',title:'数据字典'" style="width: 240px; border-left: none;">
            <table id="dgDict"></table>
            <div id="tools_2" style="width: 100%; border: none;">
                <div class="easyui-panel" style="padding: 5px; border: none;">
                    <a id="btnNewDict" href="#" class="easyui-linkbutton" title="新建"  data-options="plain:true,iconCls:'icon-add'">新建</a>
                    <a id="btnEditDict" href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'">编辑</a>
                    <a id="btnDeleteDict" href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-delete'">删除</a>
                </div>
            </div>
        </div>
        <div class="main" id="bt_index_layout_center" data-options="region:'center',title:'字典项',iconCls:'icon-file2'">
            <table id="dg"></table>
            <div id="tools_1" style="width: 100%; border: none;">
                <div style="margin-bottom: 5px">
                    <table class="form_table" style="padding-top: 10px;">
                        <tr>
                            <th>数据项名称:</th>
                            <td>
                                <input class="easyui-textbox theme-textbox-radius" search-options="key:'name'"/></td>
                            <td>
                                <a href="#" id="btnSearch" class="easyui-linkbutton" iconcls="icon-search">查询</a>
                                <a href="#" id="btnReset" class="easyui-linkbutton" iconcls="icon-reload">重置</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="easyui-panel" style="padding: 5px; border: none">
                    <a href="#" id="btnNewItem" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">新增</a>
                    <a href="#" id="btnDeleteItem" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-delete'">删除</a>
                </div>
            </div>
        </div>
    </div>
</form>
