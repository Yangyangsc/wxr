      <script>
        var detailForm;
        $(document).ready(function () {
            detailForm = new detailForm('formProcess', {
                bindOption: { url:'/productorder/' },
                saveOption: {
                button: '#lnkSave', url: '/productorder',
                    successFunc: function (result) {
                        result.text = $('#catename').val();
                        dialogHelper.closeModal(result);
                    }
                }
            });
            detailForm.bindForm();
        });
     </script>
</head>

<body>
    <form id="formProcess">
        <div id="main-layout" class="easyui-layout" style="height: 500px;">
            <div data-options="region:'center',title:''">
                <table class="form_table" style="padding-top:10px;width:90%" data-options="fit:true">
                    <tr>
                        <th style="width:140px">标记处理:</th>
                        <td>
                            <select id="result" class="easyui-combobox theme-textbox-radius" data-options="editable:false,panelHeight: 'auto'"  style="width: 140px; height: 28px;">
                                    <option value="1">已发货</option>
                                    <option value="2">已退款</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>意见备注:</th>
                        <td>
                            <input  class="easyui-textbox theme-textbox-radius" style="width: 95%;height: 50px" id="opinion" data-options="multiline:true,invalidMessage:'意见不能超过255个字符!',validType:'length[1,255]'">
                        </td>
                    </tr>
                    <tr>
                        <th/>
                        <td>
                            <a href="#" class="easyui-linkbutton" id="lnkSave" iconCls="icon-ok" style="width:150px;height:40px">保存处理结果</a>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </form>
</body>
