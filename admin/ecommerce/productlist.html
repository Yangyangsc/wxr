<form id="formProduct" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
    <div id="side" data-options="region:'west',title:'分类'" style="width: 240px; border-left: none;">
        <div class="easyui-panel" style="padding: 5px; border: none;">
            <a href="#" id="btnNewCatalog" class="easyui-linkbutton" title="新建" data-options="plain:true,iconCls:'icon-add'">新建</a>
            <a href="#"id="btnEditCatalog" class="easyui-linkbutton"  data-options="plain:true,iconCls:'icon-edit'">编辑</a>
            <a href="#" id="btnDeleteCatalog"  class="easyui-linkbutton"  data-options="plain:true,iconCls:'icon-delete'">删除</a>
        </div>
        <div>
            <ul id="ulCatalogTree"></ul>
            <div id="mm" class="easyui-menu" style="width: 120px;">
            <div id="mmbtnNewCatalog" data-options="iconCls:'icon-add'">新建</div>
            <div id="mmbtnEditCatalog"  data-options="iconCls:'icon-edit'">编辑</div>
            <div id="mmbtnDeleteCatalog" data-options="iconCls:'icon-delete'">删除</div>
        </div>
        </div>
    </div>
    <div class="main"  data-options="region:'center',title:'',border:false" style="border:none;">
        <table id="dg"></table>
        <div id="tools_Product">
            <div style="margin-bottom: 5px">
                <table  style="padding-top: 10px;" class="form_table">
                    <tr>
                        <th>商品名称:</th>
                        <td colspan="3">
                            <input class="easyui-textbox theme-textbox-radius"  search-options="key:'name'" style="width:95%;margin-left: 0px;" type="text"/>
                        </td>
                        <th>商品类型:</th>
                        <td><select  search-options="key:'type',method:'combobox'" class="easyui-combobox theme-textbox-radius" data-options="editable:false,panelHeight:'auto'"  style="width: 140px;">
                                <option value="" selected>全部</option>
                                <option value="0">虚拟服务</option>
                                <option value="1">实物商品</option>
                            </select>
                        </td>
                        <th colspan="2">
                            <a href="#" id="btnSearch" class="easyui-linkbutton" iconcls="icon-search">查询</a>
                            <a href="#" id="btnReset" class="easyui-linkbutton" iconcls="icon-reload">重置</a>
                        </th>
                    </tr>
                </table>

            </div>

            <div class="easyui-panel" style="padding:5px;border:none;">
                <a href="#" id="btnNewProduct" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">新增商品</a>
                <a href="#" id="btnDeleteProduct" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-delete'">删除商品</a>
                <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-onsale'" onclick="setProductSalesStatus(1)">上架销售</a>
                <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-offsale'" onclick="setProductSalesStatus(0)">商品下架</a>
            </div>
        </div>
    </div>
    </div>
</form>
