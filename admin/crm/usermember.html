<form id="formUserMember" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div data-options="region:'north'" style="border: none;">
            <div class="dialog-button" style="text-align: left; padding: 10px 10px 10px 40px;">
                <a href="#" class="easyui-linkbutton" iconcls="icon-save" id="lnkSave">保存</a>
                <a href="javascript:dialogHelper.closeModal();" class="easyui-linkbutton" iconcls="icon-cancel" style="margin-left: 7px;">取消</a>
            </div>
        </div>
        <div data-options="region:'center',title:''">
            <table class="form_table" style="padding-top: 10px;width:95%" data-options="fit:true">
                <tr>
                    <th>入会类别:
                    </th>
                    <td>
                        <select id="selMembers" name="memberid" class="easyui-combobox theme-textbox-radius" data-options="editable:false"  style="width:150px">
                                  
                        </select>
                    </td>
                    <th>入会时间:
                    </th>
                    <td>
                        <input class="easyui-datebox  theme-textbox-radius"  name="joindate" style="width: 150px;" data-options="missingMessage:'请选择入会时间',required:true">
                    </td>
                </tr>
                <tr class="guide">
                    <th>入会推荐人:
                    </th>
                    <td>
                        <input class="theme-textbox-radius" disabled name="guidename">
                    </td>
                </tr>
                <tr>
                    <th>会员期效:
                    </th>
                    <td>
                        <select name="forever" id="selforever" class="easyui-combobox theme-textbox-radius" data-options="editable:false"  style="width:150px">
                                <option value="0">固定时间</option>
                                <option value="1">永久会员</option>
                            </select>
                    </td>
                </tr>
                <tr class="memberdate">
                    <th>起始时间:
                    </th>
                    <td>
                        <input class="easyui-datebox  theme-textbox-radius"  name="start" style="width: 150px;">
                    </td>
                    <th>截止时间:
                    </th>
                    <td>
                        <input class="easyui-datebox  theme-textbox-radius"  name="end" style="width: 150px;">
                    </td>
                </tr>
                <tr>
                    <th>会员备注:</th>
                    <td colspan="3">
                        <input class="easyui-textbox  theme-textbox-radius" style="width: 100%;height: 80px" name="memo" data-options="multiline:true,invalidMessage:'输入内容不能超过255个字符!',validType:'length[1,255]'">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
