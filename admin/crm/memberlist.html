    <style type="text/css">
        .main .datagrid-row {
            height: 44px;
        }
        .main .datagrid-cell{
            white-space:normal; 
        }
        .main .datagrid-cell img {
            max-height: inherit;
        }
        .main .datagrid-cell-c2-logo {
            position: relative;
        }
        /*性别角标*/
        .corner_prompt{ position:relative;}
        .corner_prompt span{display:block; width:16px; height:16px;position:absolute; left:0px; top:0px;}
        .corner_prompt span.male{ background:url(../images/male.png) no-repeat;margin: -2px -2px 32px 32px; }
        .corner_prompt span.female{ background:url(../images/female.png) no-repeat;margin: -2px -2px 32px 32px; }

<form id="aspnetForm" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div id="side" data-options="region:'west',split:true,title:'会员群组'" style="width: 220px; border-left: none;">
            <div id="tabCatalog" class="easyui-tabs" data-options="fit:true">
                <div title="<span class='tt-inner'>会员类别</span>" style="padding: 2px;" data-options="fit:true">
                    <table id="dgMemberType"></table>
                </div>
                <div title="<span class='tt-inner'>微信群</span>" style="padding: 2px;" data-options="fit:true">
                    <table id="dgGroup"></table>
                    <div id="tools_2" style="width: 100%; border: none;">
                        <div class="easyui-panel" style="padding: 5px; border: none;">
                            <a href="#" id="btnNewGroup" class="easyui-linkbutton" title="新建" data-options="plain:true,iconCls:'icon-add'">新建</a>
                            <a href="#"id="btnEditGroup" class="easyui-linkbutton"  data-options="plain:true,iconCls:'icon-edit'">编辑</a>
                            <a href="#" id="btnDeleteGroup"  class="easyui-linkbutton"  data-options="plain:true,iconCls:'icon-delete'">删除</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main" id="bt_index_layout_center" data-options="region:'center',title:'会员信息'">
            <table id="dg"></table>
            <div id="tools_1" style="width: 100%; border: none;">
                <div style="margin-bottom: 5px">
                    <table class="form_table" style="width: 95%;">
                        <tr>
                            <th>名称:</th>
                            <td>
                                <input class="easyui-textbox  theme-textbox-radius" search-options="key:'name'" style="width: 120px;"/></td>
                            <th>电话:</th>
                            <td>
                                <input class="easyui-textbox  theme-textbox-radius" search-options="key:'mobile'" style="width: 120px;"/></td>
                            <!--<th>会员:</th>
                            <td style="padding-right: 5px;">
                                <select  id="selMemberType" class="easyui-combobox theme-textbox-radius" data-options="editable:false"  style="width: 120px; height: 28px;">
                                   
                                </select>
                            </td>-->
                            <th>城市:</th>
                            <td>
                                <input class="easyui-textbox  theme-textbox-radius" search-options="key:'city'"  style="width: 100px;"/></td>
                            <td>
                                <a href="#" id="btnSearch" class="easyui-linkbutton" iconcls="icon-search">查询</a>
                                <a href="#" id="btnReset" class="easyui-linkbutton" iconcls="icon-reload">重置</a>
                            </td>
                        </tr>
                        
                    </table>
                </div>
                <div class="easyui-panel" style="padding: 5px; border: none">
                    <a href="#" id="btnExport" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-OfficeExcel'">导出数据</a>
                    <!--<a href="#" id="btnDeleteUser" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-delete'">删除</a>
                    <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-stop'" onclick="setMemberEnableStatus(1)">停用</a>
                    <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-start'" onclick="setMemberEnableStatus(0)">启用</a>-->
                    <!--<a href="#" class="easyui-menubutton" data-options="menu:'#export',iconCls:'icon-OfficeExcel'">数据导出</a>
                    <a href="#" class="easyui-menubutton" data-options="menu:'#import',iconCls:'icon-import'">数据导入</a>-->               
                </div>
            </div>
        </div>
    </div>
</form>
