<form id="formMember" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div data-options="region:'north'" style="border: none;">
            <div class="dialog-button" style="text-align: left; padding: 10px 10px 10px 40px;">
                <a href="#" class="easyui-linkbutton" iconcls="icon-save" id="lnkSave">保存</a>
                <a href="javascript:dialogHelper.closeModal();" class="easyui-linkbutton" iconcls="icon-cancel" style="margin-left: 7px;">取消</a>
            </div>
        </div>
        <div data-options="region:'center',title:''">
            <table class="form_table" style="padding-top: 10px;width: 95%" data-options="fit:true">
                <tr>
                    <td style="width: 80%" valign="top">
                        <table class="form_table" style="width:100%" data-options="fit:true">
                                <tr>
                                    <th style="width: 130px">名称:<font color='red'>*</font>
                                    </th>
                                    <td colspan="3">
                                        <input placeholder="社群名称" class="easyui-textbox theme-textbox-radius" style="width: 95%" name="name" data-options="missingMessage:'请输入会员类型名称',invalidMessage:'输入内容不能超过50个字符!',required:true,validType:'length[1,50]'" />
                                    </td>
                                </tr>
                                <tr>
                                    <!--<th>级别:
                                    </th>
                                    <td>
                                        <select id="selMemberType" class="easyui-combobox theme-textbox-radius" data-options="editable:false" name="level" style="width:140px">
                                           
                                        </select>
                                    </td>-->
                                    <th>会费标准(年）:<font color='red'>*</font>
                                    </th>
                                    <td>
                                        <input  class="easyui-numberbox easyui-validatebox"  style="width:140px" name="price" data-options="missingMessage:'请输入会费标准',required:true,min:0,max:9999999,precision:2,prefix:'￥'"/>
                                    </td>
                                </tr>
                                 <tr>
                                    <th>按钮文字:
                                    </th>
                                    <td>
                                        <input  class="easyui-textbox easyui-validatebox"  style="width:140px" name="buttontext"/>
                                    </td>
                                    <th>按钮颜色:
                                    </th>
                                    <td>
                                        <input  class="easyui-validatebox" type="text"  style="width:90px" name="buttoncolor" id="buttoncolor" class=" theme-textbox-radius" style="width: 140px;height:30px;cursor: pointer" data-position="bottom left" value="#004cb5"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>推广海报:<br/><font color="red">建议宽750px</font>
                                    </th>
                                    <td>
                                        <img src=" ../images/membertype/default.jpg" id="imgPoster" style="width:140px;cursor: pointer;border: 1px solid #ccc;" />
                                        <input type="hidden" name="poster" id="memberPoster" />
                                    </td>
                                    <th>分享图片:<br/>
                                        <font color="red">尺寸300px*300px</font>
                                    </th>
                                    <td>
                                        <img src=" ../images/membertype/default_share.jpg" id="imgShare" style="width:60px;cursor: pointer;border: 1px solid #ccc;" />
                                        <input type="hidden" name="shareimage" id="memberShare" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>分享标题:
                                    </th>
                                    <td colspan="3">
                                        <input placeholder="分享标题" class="easyui-textbox theme-textbox-radius" style="width: 95%" name="sharetitle" data-options="invalidMessage:'输入内容不能超过128个字符!',validType:'length[1,128]'" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>描述/备注:</th>
                                    <td colspan="3">
                                        <input class="easyui-textbox  theme-textbox-radius" style="width: 95%;height: 70px" name="desc" data-options="multiline:true,invalidMessage:'输入内容不能超过255个字符!',validType:'length[1,255]'">
                                    </td>
                                </tr>
                            </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
