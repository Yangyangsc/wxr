<head>
    <title>问答添加</title>

    <script type="text/javascript" src="../App_Themes/insdep/jquery.insdep-extend.min.js"></script>
    <script src="../Scripts/colorpicker/jquery-minicolors-sample/jquery.minicolors.js"></script>
    <link rel="stylesheet" href="../Scripts/colorpicker/jquery-minicolors-sample/jquery.minicolors.css">

    <script type="text/javascript" src='../Scripts/jquery.ui.widget.js'></script>

<form id="formMember" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div data-options="region:'north'" style="border: none;">
            <div class="dialog-button" style="text-align: left; padding:
                    10px 10px 10px 40px;">
                <a href="#" class="easyui-linkbutton" iconcls="icon-save" id="lnkSave">保存</a>
                <a href="javascript:dialogHelper.closeModal();" class="easyui-linkbutton" iconcls="icon-cancel"
                    style="margin-left: 7px;">取消</a>
            </div>
        </div>
        <div data-options="region:'center',title:''">
            <table class="form_table" style="padding-top: 10px;width: 95%" data-options="fit:true">
                <tr>
                    <td style="width: 80%" valign="top">
                        <table class="form_table" style="width:100%" data-options="fit:true">
                            <tr>
                                <th style="width: 130px">问题:<font color='red'>*</font>
                                </th>
                                <td colspan="3">
                                    <input placeholder="问题详情" class="easyui-textbox
                                            theme-textbox-radius" style="width:95%" name="que"
                                        data-options="missingMessage:'请输入问题详情',invalidMessage:'输入内容不能超过50个字符!',required:true,validType:'length[1,50]'" />
                                </td>
                            </tr>
                            <tr>
                                <th style="width: 130px">答案:<font color='red'>*</font>
                                </th>
                                <td colspan="3">
                                    <input placeholder="正确答案" class="easyui-textbox
                                            theme-textbox-radius" style="width:
                                            95%" name="ans"
                                        data-options="missingMessage:'请输入正确答案',invalidMessage:'正确答案应填写A,B,C,D中正确答案!',required:true,validType:'length[1,1]'" />
                                </td>
                            </tr>
                            <tr>
                                <th>难度:</th>
                                <td>
                                    <select name="hard" class="easyui-combobox
                                            theme-textbox-radius" data-options="editable:false,panelHeight:'auto'"
                                        style="width: 120px; height: 28px;">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>问题类型:</th>
                                <td>
                                    <select name="cat_id" class="easyui-combobox
                                            theme-textbox-radius" data-options="editable:false,panelHeight:'auto'"
                                        style="width: 120px; height: 28px;">
                                        <option value="1">运营</option>
                                        <option value="2">文案</option>
                                        <option value="3">热点</option>
                                        <option value="4">技术</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    图片:
                                </th>
                                <td>
                                    <img src=" ../images/pluspic_0.png" id="imgLogo" width="90px"
                                        style="width:90px;height:90px;cursor: pointer;border:1px solid #CCC;" />
                                    <input type="hidden" name="img" id="entLogo" />
                                    <br />
                                    <font color="#999">点击图片上传</font>
                                    <div><a href="#" class="easyui-linkbutton" onclick="removeImage()" data-options="plain:true,iconCls:'icon-remove'">删除</a>
                                </td>
                            </tr>
                            <tr>
                                <th style="width: 130px">答案A:<font color='red'>*</font>
                                </th>
                                <td colspan="3">
                                    <input placeholder="答案A" class="easyui-textbox
                                            theme-textbox-radius" style="width:
                                            95%" name="opt1" data-options="missingMessage:'请输入答案A详情',required:true" />
                                </td>
                            </tr>
                            <tr>
                                <th style="width: 130px">答案B:<font color='red'>*</font>
                                </th>
                                <td colspan="3">
                                    <input placeholder="答案B" class="easyui-textbox
                                            theme-textbox-radius" style="width:
                                            95%" name="opt2" data-options="missingMessage:'请输入答案B详情',required:true" />
                                </td>
                            </tr>
                            <tr>
                                <th style="width: 130px">答案C:<font color='red'>*</font>
                                </th>
                                <td colspan="3">
                                    <input placeholder="答案C" class="easyui-textbox
                                            theme-textbox-radius" style="width:
                                            95%" name="opt3" data-options="missingMessage:'请输入答案C详情',required:true" />
                                </td>
                            </tr>
                            <tr>
                                <th style="width: 130px">答案D:<font color='red'>*</font>
                                </th>
                                <td colspan="3">
                                    <input placeholder="答案D" class="easyui-textbox
                                            theme-textbox-radius" style="width:
                                            95%" name="opt4" data-options="missingMessage:'请输入答案D详情',required:true" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
