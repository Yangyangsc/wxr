<form id="formSlider" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div data-options="region:'north'" style="border: none;">
            <div class="dialog-button" style="text-align: left; padding: 10px 10px 10px 40px;">
                <a href="#" class="easyui-linkbutton"  iconcls="icon-save" id="lnkSave">保存</a>
                <a href="javascript:dialogHelper.closeModal();" class="easyui-linkbutton" iconcls="icon-cancel" style="margin-left: 7px;">取消</a>
            </div>
        </div>
        <div data-options="region:'center',title:''">
            <div id="tabSlider" class="easyui-tabs" data-options="tabWidth:130,tabHeight:40,fit:true">
                <div title="<span class='tt-inner'>基本信息</span>" style="padding: 10px;" data-options="fit:true">
                    <table class="form_table" style="padding-top: 40px;width: 90%" data-options="fit:true">
                        <tr>
                            <th style="width:140px">轮播位置: <font color='red'>*</font></th>
                            <td colspan="3">
                                <input class="easyui-textbox theme-textbox-radius" style="width:95%" placeholder="轮播位置名称"  name="name" data-options="missingMessage:'请输入名称',required:true,validType:'length[1,50]'" />
                            </td>
                        </tr>
                        <tr>
                            <th>关键字标志: </th>
                            <td colspan="3">
                                <input class="easyui-textbox theme-textbox-radius" onblur="validateKeyExist()" id="keyInput" placeholder="关键字标志"  name="key" data-options="missingMessage:'请输入关键字',required:true,validType:'length[1,50]'" />
                                <span id="errormessage"></span>
                           </td>
                        </tr>
                        <tr>
                            <td/>
                           <td colspan="3">
                               <div class="alert-warning alert-block" style="line-height: 20px;">关键字用于前端API调用匹配，不可重复</div>
                           </td>
                        </tr>
                    </table>
                </div>
                <div title="<span class='tt-inner'>轮播图片</span>" style="padding: 5px" data-options="fit:true">
                    <div id="tools_image" style="width: 100%; border: none;">
                        <div class="easyui-panel" style="padding: 5px; border: none">
                            <a href="#" id="btnAddImage" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">添加图片</a>
                            <a href="#" id="btnDeleteImage" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-delete'">删除图片</a>
                            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-stop'" onclick="setImageEnableStatus(1)">停用</a>
                            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-start'" onclick="setImageEnableStatus(0)">启用</a>
                        </div>
                    </div>
                    <table id="dgImages" class="form_table" style="padding-top: 10px;" align="center">
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
