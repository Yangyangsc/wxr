    <form id="formMember" runat="server">
        <div id="main-layout" class="easyui-layout" style="height: 500px;">
            <div data-options="region:'north'" style="border: none;">
                <div class="dialog-button" style="text-align: left; padding:
                    10px 10px 10px 40px;">
                    <a href="#" class="easyui-linkbutton" iconcls="icon-save"
                        id="lnkSave">保存</a>
                    <a href="javascript:dialogHelper.closeModal();"
                        class="easyui-linkbutton" iconcls="icon-cancel"
                        style="margin-left: 7px;">取消</a>
                </div>
            </div>
            <div data-options="region:'center',title:''">
                <table class="form_table" style="padding-top: 10px;width: 95%"
                    data-options="fit:true">
                    <tr>
                        <td style="width: 80%" valign="top">
                            <table class="form_table" style="width:100%"
                                data-options="fit:true">
                                <tr>
                                    <th style="width: 130px">问题:<font
                                            color='red'>*</font>
                                    </th>
                                    <td colspan="3">
                                        <input placeholder="问题详情"
                                            class="easyui-textbox
                                            theme-textbox-radius"
                                            style="width:95%" name="que"
                                            data-options="missingMessage:'请输入问题详情',invalidMessage:'输入内容不能超过50个字符!',required:true,validType:'length[1,50]'"
                                            />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
