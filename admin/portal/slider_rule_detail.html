<form id="formSlider" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
        <div data-options="region:'north'" style="border: none;">
            <div class="dialog-button" style="text-align: left; padding: 10px 10px 10px 40px;">
                <a href="#" class="easyui-linkbutton" iconcls="icon-save" id="lnkSave">保存</a>
                <a href="javascript:dialogHelper.closeModal();" class="easyui-linkbutton" iconcls="icon-cancel"
                    style="margin-left: 7px;">取消</a>
            </div>
        </div>
        <div data-options="region:'center',title:''">
            <div id="tabSlider" class="easyui-tabs" data-options="tabWidth:130,tabHeight:40,fit:true">
                <div title="<span class='tt-inner'>规则信息</span>" style="padding: 10px;" data-options="fit:true">
                    <table class="form_table" style="padding-top: 40px;width: 90%" data-options="fit:true">
                        <tr>
                            <th style="width: 130px">活动名称:<font color='red'>*</font>
                            </th>
                            <td colspan="3">
                                <select name="activity_id" id="comBusiness" class="select easyui-validatebox"
                                    style="width: 160px; height: 28px;"
                                    data-options="missingMessage:'请选择活动名称',required:true">
                                    <!-- <option value="">请选择活动名称</option> -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th style="width:140px">游戏规则详情: <font color='red'>*</font>
                            </th>
                            <td colspan="3">
                                <script type="text/plain" id="editor" style="width: 500px; height: 320px;">
                                </script>
                                <!-- <input placeholder="请输入游戏规则详情" class="easyui-textbox  theme-textbox-radius"
                                    style="width: 95%;height: 100px" name="desc"
                                    data-options="multiline:true,required:true"> -->
                            </td>
                        </tr>
                        <tr>
                            <th>是否使用当前规则:</th>
                            <td>
                                <select name="used" class="easyui-combobox theme-textbox-radius"
                                    data-options="editable:false,panelHeight:'auto'"
                                    style="width: 120px; height: 28px;">
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
