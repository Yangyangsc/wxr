<form id="formProductOrder" runat="server">
    <div id="main-layout" class="easyui-layout" style="height: 500px;">
    <div class="main"  data-options="region:'center',title:'',border:false" style="border:none;">
        <table id="dg"></table>
        <div id="tools_Consume">
            <div style="margin-bottom: 5px">
                <table  style="padding-top: 10px;" class="form_table">
                    <tr>
                        <th style="width: 90px">订单编号:</th>
                        <td style="width: 120px">
                            <input class="easyui-textbox theme-textbox-radius"  search-options="key:'orderno'" style="width:90px;margin-left: 0px;" type="text"/>
                        </td>
                         <th style="width: 90px">入会时间:</th>
                        <td style="width: 220px">
                            <input class="easyui-datebox  theme-textbox-radius" search-options="key:'start',method:'datebox'" style="width: 100px;"/>
                             至
                            <input class="easyui-datebox  theme-textbox-radius" search-options="key:'end',method:'datebox'" style="width: 100px;"/>
                        </td>
                       <th style="width: 90px">用户:</th>
                        <td style="width: 110px">
                            <input class="easyui-textbox theme-textbox-radius"  search-options="key:'username'" style="width:100px;margin-left: 0px;" type="text"/>
                        </td>
                        <td>
                            <a href="#" id="btnSearch" class="easyui-linkbutton" iconcls="icon-search">查询</a>
                            <a href="#" id="btnReset" class="easyui-linkbutton" iconcls="icon-reload">重置</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="easyui-panel"  style="width: 100%; padding: 5px; border: none">
                <a href="#" id="btnOrderExcel" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-OfficeExcel'">导出Excel</a>
            </div>
        </div>

    </div>
